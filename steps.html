<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-steps/dist/bootstrap-steps.css" />
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/roboto-fontface@0.10.0/css/roboto/roboto-fontface.min.css">
    <!-- <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="steps.css">
</head>

<body>
    <ul class="steps">
        <li class="step step-active position-relative">
          <div class="step-content">
            <span class="step-circle ">1</span>
            <span class="step-text">Step 1</span>
            <div class="check fas fa-check"></div>
          </div>
        </li>
        <li class="step position-relative">
          <div class="step-content">
            <span class="step-circle">2</span>
            <span class="step-text">Step 2</span>
            <div class="check fas fa-check"></div>
          </div>
        </li>
        <li class="step position-relative">
          <div class="step-content ">
            <span class="step-circle">3</span>
            <span class="step-text">Step 3</span>
            <div class="check fas fa-check"></div>
          </div>
        </li>
      </ul>
      <button class="btn btn-success">next</button>
    <script src="steps.js"></script>
</body>

</html>
