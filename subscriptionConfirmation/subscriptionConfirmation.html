<body>
    <div class="container main-container p-0 wrapper">
        <div class="canvas-container">
            <canvas height='1' id='confetti' width='1' style="display: none;"></canvas>
            <canvas id="drawing_canvas" class="confetti-canvas" width="1100" height="800"></canvas></canvas>
            <canvas id="myCanvas" data-completed="100" data-width="200" data-height="200" height="170"></canvas>

        <div class="row flex-column text-center card-wrapper mx-auto">
            <div class="mx-auto card-subscription text-center">
                <h3 class="card-name">Excelent Andrei!</h3>
                <h2 class="header-first card-title">Esti abonat</h3>
                    <p class="card-body">

                    </p>
                    <p class="card-body card-footer-subscription">
                        Abonamentul tău va fi înnoit Lunar <br> începând cu data insert &nbsp;<span>20/11/2022</span>
                    </p>
            </div>
            <h2 class="card-body card-footer-subscription card-footer-info">Folosește filtrele de <span>vârstă</span> si
                <span>disponibilitate</span> pentru a comanda jucării si cărți. </h2>
            <div class="btn-wrapper">
                <div class="btn-mask d-none d-lg-block"></div>
                <button class="button-primary">Select Toys & Books</button>
            </div>
        </div>
    </div>
